<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Mini Weather App</title>

        <!-- Bootstrap -->
        <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Weather-Icons -->
        <link href="vendors/weather-icons/css/weather-icons.min.css" rel="stylesheet">
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <!-- Custom CSS -->
        <link href="resources/miniweather.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class='vertical-center'>
            <div class='container-fluid'>
                <div id='header-row' class='row'>
                    <h3 class='text-center'>Mini Weather App</h3>
                </div>
                <div id='input-row' class='row'>
                    <div class='col-sm-6 col-sm-offset-3'>
                        <div class='input-group'>
                            <div class="input-group-btn">
                                <button id='getLocation' class="btn btn-default" type="submit">
                                    <i class="fa fa-location-arrow"></i>
                                </button>
                            </div>
                            <input type='text' class='form-control' id='weatherLocation' placeholder='Location...'>
                            <div class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div id='icon-row' class='row'>
                    <div class='text-center'><i id='weather-icon' class='fa fa-refresh fa-spin'></i></div>
                </div>
                <div id='temp-row' class='row'>
                    <div class='text-center'><h2 id='temp-val'>tmp</h2></div>
                </div>
                <div id='desc-row' class='row'>
                    <div class='text-center'><p id='weather-desc'>Loading weather...</p></div>
                </div>
                <div id='city-row' class='row'>
                    <div class='text-center'><p id='city-name'>tmp</p></div>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
        <!-- Google Places API -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsG_Rm_iyxT6ZYiSW-iC0Fq_MuBZDMdBw&libraries=places"></script>
        <!-- my custom js for the app -->
        <script src="resources/miniweather.js"></script>
    </body>
</html>
